<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Books</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author's name</th>
        <th>Author's last name</th>
        <th>Publishing</th>
        <th>ISBN</th>
        <th>Added</th>
        <th>Modified</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="book : ${booksList}" th:object="${book}">
        <td th:text="*{id}"/>
        <td th:text="*{title}"/>
        <td th:text="*{author.name}"/>
        <td th:text="*{author.lastName}"/>
        <td th:text="*{publishing}"/>
        <td th:text="*{isbn}"/>
        <td th:text="*{added}"/>
        <td th:text="*{modified}"/>

    </tr>

</table>

</body>
</html>
