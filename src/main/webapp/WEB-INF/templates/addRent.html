<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add rent</title>

</head>
<body>
<div align="center">
    <h1>Add book details</h1>
    <form th:action="@{/rent}" method="post" th:object="${rentedVolume}">
        <table>
            <tr>
                <td>Customers pesel </td>
                <td><input type="text" th:field="*{title}"/>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
                </td>
            </tr>
            <tr>
                <td>Worker Id</td>
                <td><input type="text" th:field="*{isbn}"/>
                    <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"/>
                </td>
            </tr>
            <tr>
                <td>Author's name</td>
                <td><input type="text" th:field="*{author.name}"/>
                </td>
            </tr>
            <tr>
                <td>Author's last name</td>
                <td><input type="text" th:field="*{author.lastName}"/>
                </td>
            </tr>
            <tr>
                <td>Publishing house</td>
                <td><input type="text" th:field="*{publisher}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
