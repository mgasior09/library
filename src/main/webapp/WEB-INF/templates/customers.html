<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<h1>Customers</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="customer : ${customersList}" th:object="${customer}">
        <td th:text="*{id}"/>
        <td th:text="*{name}"/>
        <td th:text="*{lastName}"/>
        <td><a th:href="@{/customers/details/{customerId}(customerId=*{id})}"
               th:text="Details"/></td>
    </tr>
</table>

<form action="/customers/add">
    <input type="submit" value="Add new customer">
</form>
<form action="/search/go">
    <input type="submit" value="Return to search">
</form>
</body>
</html>
