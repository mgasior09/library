<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>

<div align="center">
    <form action="/logout" style="float: right">
        <input type="submit" value="Log out">
    </form>
    <br/>

    <h1>Customers</h1>

    <div th:if="${not #lists.isEmpty(customersList)}">
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Last Name</th>
            </tr>
            <tr th:each="customer : ${customersList}" th:object="${customer}">
                <td th:text="*{name}"/>
                <td th:text="*{lastName}"/>
                <td><a th:href="@{/customers/details/{customerId}(customerId=*{id})}"
                       th:text="Details"/></td>
            </tr>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(customersList)}">
        The are no customers in our database.
    </div>
    <br/>

    <form action="/customers/add">
        <input type="submit" value="Add new customer">
    </form>
    <br/>
    <form action="/search/go">
        <input type="submit" value="Return to search">
    </form>
</div>
</body>
</html>
