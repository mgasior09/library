<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<h1>Customers</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>City</th>
        <th>Street</th>
        <th>Zip Code</th>
        <th>Pesel</th>
        <th>Sex</th>
        <th>Added</th>
        <th>Modified</th>
    </tr>
    <tr th:each="customer : ${customersList}" th:object="${customer}">
        <td th:text="*{id}"/>
        <td th:text="*{name}"/>
        <td th:text="*{lastName}"/>
        <td th:text="*{birthDate}"/>
        <td th:text="*{city}"/>
        <td th:text="*{street}"/>
        <td th:text="*{zipCode}"/>
        <td th:text="*{pesel}"/>
        <td th:text="*{sex}"/>
        <td th:text="*{added}"/>
        <td th:text="*{modified}"/>
        <td><a th:href="@{/customers/edit/{customerId}(customerId=*{id})}"
               th:text="Edit"/></td>
        <td><a th:href="@{/customers/delete/{customerId}(customerId=*{id})}"
               th:text="Delete"/></td>
    </tr>
</table>

<form action="/customers/add">
    <input type="submit" value="Add new customer">
</form>
<form action="/search/go">
    <input type="submit" value="Return to search">
</form>
</body>
</html>
